<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>简报归档 | Daily Tech Digest</title>
  <style>
    :root { --bg-primary: #f3f4f6; --bg-secondary: #ffffff; --text-primary: #111827; --text-secondary: #4b5563; --accent: #f97316; --border: #e5e7eb; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 40px 20px; background-color: var(--bg-primary); color: var(--text-primary); }
    h1 { font-size: 24px; margin-bottom: 24px; color: var(--text-primary); }
    .archive-list { list-style: none; padding: 0; background: var(--bg-secondary); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
    .archive-item { border-bottom: 1px solid var(--border); transition: background 0.15s; }
    .archive-item:last-child { border-bottom: none; }
    .archive-item:hover { background: #f9fafb; }
    .archive-link { display: block; padding: 16px 20px; text-decoration: none; color: var(--text-primary); font-size: 15px; display: flex; justify-content: space-between; align-items: center; }
    .archive-date { color: var(--text-secondary); font-family: monospace; font-size: 13px; }
    .meta { margin-bottom: 20px; color: var(--text-secondary); font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
    a.home-link { color: var(--accent); text-decoration: none; font-weight: 500; }
    a.home-link:hover { text-decoration: underline; }
  </style>
</head>
